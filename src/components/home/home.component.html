 <h2>Meus livros</h2>
<p-table [value]="books" [paginator]="true" [rows]="10" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{book.category}}</td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" class="p-button-info" (click)="editBook(book)"></button>  
        <button pButton type="button" icon="pi pi-trash" class="p-button-danger" style="margin-left: 0.8rem" (click)="deleteBook(book)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
